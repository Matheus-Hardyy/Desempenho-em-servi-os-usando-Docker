version: '3.8'

services:
  app1:
    build: .
    container_name: app1
    hostname: app1
    networks:
      - app-network

  app2:
    build: .
    container_name: app2
    hostname: app2
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx-lb
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
